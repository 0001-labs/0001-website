name: Merge Claude Code Cloud Work
on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-and-merge-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config --global user.name "Jo4712"
          git config --global user.email "jaa90@icloud.com"

      - name: Create and Merge Pull Request
        run: |
          # Create PR
          PR_URL=$(gh pr create --base main --head ${{ github.ref_name }} --title "Auto PR: ${{ github.ref_name }}" --body "Automated PR from Claude branch")
          echo "Created PR: $PR_URL"

          # Merge PR and delete branch
          gh pr merge --squash --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
