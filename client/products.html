<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - 0001</title>
    <meta name="description" content="Products by 0001 - Our digital products and tools." />

    <!-- Prevent FOUC -->
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme");
        const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        const theme = savedTheme || systemTheme;
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>

    <!-- DS one CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ds-one@0.3.0-alpha.7/DS1/1-root/one.css" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="./design/css/tokens.css" />
    <link rel="stylesheet" href="./design/css/screen.css" />

    <!-- DS one i18n setup -->
    <script>
      window.DS_ONE_TRANSLATIONS_FILE = "./language/translations.json";
    </script>

    <!-- DS one bundle -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ds-one@0.3.0-alpha.7/dist/ds-one.bundle.min.js"></script>

    <style>
      .products-page {
        background-color: var(--chartreuse-green);
        min-height: 100vh;
        position: relative;
      }

      .products-header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100px;
        background-color: var(--chartreuse-green);
        z-index: 10;
      }

      .products-content {
        position: relative;
        background-color: #fcfff6;
        margin-top: 100px;
        padding: 180px 60px 120px;
        min-height: calc(100vh - 100px);
      }

      .products-table {
        display: flex;
        justify-content: center;
      }

      .table__column--product {
        width: 240px;
      }

      .table__column--users,
      .table__column--retention,
      .table__column--status {
        width: 120px;
      }

      .table__cell--link {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .external-link-icon {
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .external-link-icon svg {
        width: 16px;
        height: 16px;
      }
    </style>
  </head>
