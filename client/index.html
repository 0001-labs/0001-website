<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>0001 - We design digital products</title>
    <meta name="description" content="0001 designs digital products. Telling stories again and again." />

    <!-- Prevent FOUC -->
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme");
        const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        const theme = savedTheme || systemTheme;
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>

    <!-- DS one CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ds-one@0.3.0-alpha.7/DS1/1-root/one.css" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="./design/css/tokens.css" />
    <link rel="stylesheet" href="./design/css/screen.css" />

    <!-- DS one i18n setup -->
    <script>
      window.DS_ONE_TRANSLATIONS_FILE = "./language/translations.json";
    </script>

    <!-- DS one bundle -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ds-one@0.3.0-alpha.7/dist/ds-one.bundle.min.js"></script>
  </head>
  <body>
    <div class="page">

          <nav class="footer__nav">
